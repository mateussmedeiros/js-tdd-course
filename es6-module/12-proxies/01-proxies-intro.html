<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - Proxies Intro</title>
  </head>

  <body>
  </body>

  <script>
    let obj = {
      name: 'Mateus',
      age: 18
    };

    let proxy = new Proxy(obj, {
      get(target, name) {
        console.log('Alguém está pedindo o nome :)');
        return target[name];
      },
      set(target, name, value) {
        console.log('Alguém está mudando o nome!');
        target[name] = value.toUpperCase();
      }
    });
  </script>
</html>
