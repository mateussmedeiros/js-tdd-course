<script>
  const brazil = ['Santos', 'Guarujá', 'São Paulo'];

  const love = brazil.map(function (name) {
    return `I love ${name}`;
  });

  const loveArrow = brazil.map((name) => {
    return `I love ${name}`;
  });

  const loveArrowSingle = brazil.map(name => {
    return `I love ${name}`;
  });

  const loveArrowOneLine = brazil.map(name => `I love ${name}`);
