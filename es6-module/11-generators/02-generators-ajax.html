<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 - Generators Fluxo Ajax</title>
  </head>

  <body>
  </body>

  <script>
    function ajax(url) {
      fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data));
    }

    // https://willianjusten.com.br/search.json
    // https://api.github.com/users/willianjusten

    function* ajaxGen() {
      console.log('Buscando posts...');
      const posts = yield ajax('https://willianjusten.com.br/search.json');
      console.log(posts);

      console.log('Buscando dados github...');
      const github = yield ajax('https://api.github.com/users/mateussmedeiros');
      console.log(github);
    }

    const dados = ajaxGen();
    dados.next();
  </script>
</html>
