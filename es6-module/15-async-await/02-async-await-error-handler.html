<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 - Async/Await Error Handling</title>
  </head>

  <body>
  </body>

  <script>
    async function getPosts() {
      try {
        const response = await fetch('https://willianjusten.com.br/search.json');
        const data = await response.json();

        return data.map(post => {
          console.log(post.title);
        });
      }
      catch(err) {
        console.error('Nooooo, we got a error', err);
      }
    }

    getPosts();
  </script>
</html>
