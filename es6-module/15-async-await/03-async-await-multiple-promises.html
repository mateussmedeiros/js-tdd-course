<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03 - Async/Await Multiple Promisses</title>
  </head>

  <body>
  </body>

  <script>
    async function getUsers(users) {
      const promises = users.map(user => fetch(`https://api.github.com/users/${user}`).then(r => r.json()));

      const people = await Promise.all(promises);

      console.log(people.map(p => p.name));
    }

    getUsers(['mateussmedeiros', 'willianjusten']);
  </script>
</html>
