<!DOCTYPE html>

    <title>02 - Default Parameters</title>
</head>
<body>
</body>

<script>
  function hello(name = 'Mateus', surname = 'Medeiros') {
    console.log(`Hello ${name} ${surname}! How are you?`)
  }

  hello();

  hello('Jonas', 'Mendes');

  hello('Jonas');
</script>
