<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object.entries</title>
</head>

<body>
</body>

<script>
  const animals = {
      camel: 3,
      llama: 2,
      alpaca: 5,
    };

    const animalsMap = new Map(Object.entries(animals));

    console.log(animalsMap.size);
    console.log(animalsMap.has('llama'));
    console.log(animalsMap.has('lion'));
    console.log(animalsMap.get('alpaca'));
</script>

</html>
