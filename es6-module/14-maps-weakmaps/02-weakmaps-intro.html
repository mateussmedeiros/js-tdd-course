<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 - Weakmaps Intro</title>
  </head>

  <body>
  </body>

  <script>
    let obj1 = {
      name: 'Mateus',
      age: 18
    };

    let obj2 = {
      name: 'Beatriz',
      age: 16
    };

    let wm = new WeakMap();

    wm.set(obj1, 'Info do Mateus');
    wm.set(obj2, 'Info da Beatriz');
  </script>
