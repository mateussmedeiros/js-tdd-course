<!DOCTYPE html>
<html>

    <title>02 - Weakset Intro</title>

  <body>
  </body>

  <script>
    let obj1 = {
      name: 'Mateus',
      age: 18
    };

    let obj2 = {
      name: 'Beatriz',
      age: 16
    };

    let ws = new WeakSet([obj1, obj2]);

    ws.add({type: 'obj'});
