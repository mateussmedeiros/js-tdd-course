  <script>
    let mySet = new Set(['mateus', 'beatriz', 'flavio']);

    mySet.add('marcos');
    mySet.delete('flavio');

    console.log(mySet.has('mateus'));

    console.log(mySet[1]);

    let it = mySet.values();

    console.log(it.next());

    for (name of it) {
      console.log(name);
    }
  </script>
